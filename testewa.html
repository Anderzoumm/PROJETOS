<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waynio's Gourmet</title>
    <style>
        body {
            background-color: #FFFFFF;
            color: #4A4A4A;
            font-family: 'Times New Roman', serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #D90000;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
            text-align: center;
        }
        .button {
            background-color: #D14E4C;
            color: white;
            padding: 12px 24px;
            border: none;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
            font-weight: bold;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }
        .button:hover {
            background-color: #D90000;
            box-shadow: 2px 2px 15px rgba(217, 0, 0, 0.5);
        }
        .footer {
            background-color: #4A4A4A;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .highlight {
            color: #D14E4C;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>Waynio's Gourmet</header>
    <div class="container">
        <h1 class="highlight">Experiência Gastronômica Inesquecível</h1>
        <p>Sabores autênticos em um ambiente sofisticado e acolhedor.</p>
        <button class="button">Reservar Agora</button>
    </div>
    <div class="footer">&copy; 2025 Waynio's Gourmet - Exclusividade e Sabor.</div>
</body>
</html>
